<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portland Local News</title>
  <link rel="stylesheet" href="stylesheets/styles.css" />
</head>
<body>
  <header>
    <h1>PNN</h1>
    <div class="controls">
      <button id="toggle-layout" aria-label="Toggle View" title="Toggle Layout View">
        <span class="icon" id="viewIcon"></span>
      </button>
      <button id="toggle-theme" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
        <span class="icon" id="themeIcon"></span>
      </button>
    </div>
  </header>

  <main>
    <div id="news-container" class="grid-view"></div>
  </main>

  <!-- Scripts -->
  <script type="module" src="javascript/script.js"></script>
</body>
</html>
